{% extends "web/plantilla.html" %}

{% load static %}

{% block contenido %}
<script>
    function volver() {
        location.href = '/asignatura';
    }
</script>

<div class="container-fluid">
        <div class="col-12">
            <div class="card ">
                <div class="card-body ">
                    <h4 class="card-title">Asignatura</h4>
                    <div class="row">
                        <form class="form-horizontal form-material " action="{% url 'MOD' %}" method="POST"
                            onsubmit="return">
                            {% csrf_token %}
                            <div class="form-group col-12">
                            <input type="text" class=" form-control-plaintext" readonly  name="nombre" id="nombre" value={{asignatura.nombre}}>
                            </div>
                            <div class="form-group">
                                <label class="col-12">profesor</label>
                                <div class="col-12">
                                    <select class="form-control form-control-line " name="profesor" id="profesor">
                                        {% for item in user %}
                                        <option >{{item.username}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="btn-group col-6">
                                    <input type="submit" value="Actualizar" class="btn btn-dark">
                                </div>
                                <div class="btn-group col-6">
                                    <input type="button" value="Volver" class="btn btn-dark" onclick="volver()">
                                </div>
                            </div>
                            
                            

                        </form>
                    
                    </div>
                    
                </div>
            </div>
        </div>
        


</div>
{% endblock contenido %}
